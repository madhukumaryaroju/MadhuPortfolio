<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact - Anandaraj</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    background:#f5f7fa;
    transition:0.3s;
}

body.dark{
    background:#111827;
    color:#fff;
}

/* NAVBAR */

nav{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:15px 40px;
    background:#fff;
    box-shadow:0 3px 10px rgba(0,0,0,0.05);
}

body.dark nav{
    background:#1f2937;
}

nav h3{
    font-weight:600;
}

nav ul{
    list-style:none;
    display:flex;
    gap:20px;
    align-items:center;
}

nav ul li a{
    text-decoration:none;
    color:#333;
    font-size:14px;
    font-weight:500;
}

body.dark nav ul li a{
    color:#fff;
}

nav ul li a:hover{
    color:#2563eb;
}

.toggle{
    cursor:pointer;
    font-size:18px;
}

/* CONTACT SECTION */

.contact{
    max-width:800px;
    margin:60px auto;
    padding:0 20px;
    text-align:center;
}

.contact h1{
    font-size:28px;
    margin-bottom:10px;
}

.contact span{
    color:#2563eb;
}

.contact p{
    color:gray;
    margin-bottom:30px;
}

/* CONTACT FORM */

.contact-form{
    max-width:500px;
    margin:auto;
    display:flex;
    flex-direction:column;
    gap:15px;
}

.contact-form input,
.contact-form textarea{
    padding:12px;
    border:1px solid #ddd;
    border-radius:8px;
    font-size:14px;
    outline:none;
    transition:0.3s;
}

.contact-form input:focus,
.contact-form textarea:focus{
    border-color:#2563eb;
}

.contact-form button{
    padding:12px;
    border:none;
    background:#2563eb;
    color:#fff;
    font-weight:500;
    border-radius:8px;
    cursor:pointer;
    transition:0.3s;
}

.contact-form button:hover{
    background:#1d4ed8;
}

/* DARK MODE FORM */

body.dark .contact-form input,
body.dark .contact-form textarea{
    background:#1f2937;
    color:#fff;
    border:1px solid #374151;
}

/* CONTACT INFO */

.info{
    margin-top:50px;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
    gap:20px;
}

.card{
    background:#fff;
    padding:20px;
    border-radius:10px;
    box-shadow:0 5px 15px rgba(0,0,0,0.05);
    transition:0.3s;
}

body.dark .card{
    background:#1f2937;
}

.card:hover{
    transform:translateY(-4px);
}

.card i{
    font-size:20px;
    margin-bottom:10px;
}

/* FOOTER */

footer{
    text-align:center;
    padding:15px;
    font-size:13px;
    margin-top:40px;
}

</style>
</head>
<body>

<!-- NAVBAR -->
<nav>
    <h3>Portfolio</h3>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="About.html">About</a></li>
        <li><a href="Experience.html">Experience</a></li>
        <li><a href="Tools.html">Skills</a></li>
        <li><a href="Contact.html" style="color:#2563eb;">Contact</a></li>
        <li class="toggle" onclick="toggleMode()">
            <i class="fas fa-moon"></i>
        </li>
    </ul>
</nav>

<!-- CONTACT SECTION -->
<section class="contact">

    <h1>Contact <span>Me</span></h1>
    <p>Feel free to send me a message</p>

    <!-- CONTACT FORM (EMAIL CONNECTED) -->
    <form action="https://formsubmit.co/anandth07n@gmail.com" method="POST" class="contact-form">

        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_subject" value="New Portfolio Message">
        
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>

        <button type="submit">Send Message</button>

    </form>

    <!-- CONTACT INFO -->
    <div class="info">

        <div class="card">
            <i class="fas fa-envelope" style="color:#dc2626;"></i>
            <h4>Email</h4>
            <p>anandth07@gmail.com</p>
        </div>

        <div class="card">
            <i class="fab fa-github" style="color:#000;"></i>
            <h4>GitHub</h4>
            <p>github.com/yourusername</p>
        </div>

        <div class="card">
            <i class="fas fa-phone" style="color:#16a34a;"></i>
            <h4>Phone</h4>
            <p>+91 9944196247</p>
        </div>

    </div>

</section>

<footer>

</footer>

<script>
function toggleMode(){
    document.body.classList.toggle("dark");
}
</script>

</body>
</html>
